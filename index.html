<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    
    <div class="bg-img">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                   <img src="/src/teslalogo.png" alt="logo">
                </a>
            </div>
            <div class="navbar">
                <ul>
                    <li><a>Model S</a></li>
                    <li><a>Model 3</a></li>
                    <li><a>Model X</a></li>
                    <li><a>Model Y</a></li>
                    <li><a>Solar Roof</a></li>
                    <li><a>Solar Panels</a></li>
                    <li><a>Powerwall</a></li>
                </ul>
            </div>
            <div class="sideMenu">
                <ul>
                  <li><a>Shop</a></li>
                  <li><a>Account</a></li>
                  <li><a>Menu</a></li>
                </ul>
            </div>
        </div>

        <div class="content">

            <div class="main_header">
              <h1>Model 3</h1>
              <a href="#"> <p>Demo Drive</p></a>
            </div>

            <div class="details">
                <div class="car_details">
                    <div class="second">
                        <!-- <img src="/src/gauge (2).png" /> -->
                        <h1>3.1s</h1>
                        <h5>0-60mph*</h5>
                    </div>
                    <div class="millimeter">
                        <h1>333mi</h1>
                        <h5>Range (EPA est.)</h5>
                    </div>
                    <div class="price">
                        <h1>$32,740 &#8224;</h1>
                        <h5>After Tax Credit</h5>
                    </div>
                </div>
                <div class="btn-group">
                    <button id="button1">
                        <h4>Explore Inventory</h4>
                    </button>
                    <button id="button2">
                        <h4>Custom Order</h4>
                    </button>
                </div>
            </div>
            
        </div>
        
    </div>
     
</body>
</html>
